<!DOCTYPE html>
<html ng-app="app">

<head>
	<link rel="stylesheet" href ="css/style.css">
</head>

<body ng-controller="MainCtrl">
	<div class="app_window">
		<div class="top_bar">
			<div class="top_bar_text">KEY:</div>
			<div class="change_key_div">
				<select ng-model="keyRoot" ng-options="note as note for note in notes" ng-change="changeKey()">
					</select>
				<div class="toggle" ng-click="changeMajorMinor(false)" ng-class="{'selected':!isMinor}">MAJOR</div>
				<div class="toggle" ng-click="changeMajorMinor(true)" ng-class="{'selected':isMinor}">MINOR</div>
		  	 </div>
	  	 </div>

		<div class="content_area">
			<div class="tuner" ng-show="showTuner">
				<div class="tuner_inner">
					<div class="tuner_notes" ng-repeat="note in notes" ng-click="changeTuning(note,$index)">{{note}}</div>
				</div>
			</div>

			<div class="fretboard">
				<div ng-repeat="string in fretboard.strings" class="string">
					<div class="open_string" ng-click="toggleTuner(5-$index)">
						<div class="open_note" ng-class="{'openInKey' : fretboard.openInKey[$index]}">{{strings[5-$index]}}</div>
					</div>
					<div ng-repeat="fret in string.frets" class="fret fret_{{$index}}" ng-class="{'highlighted' : fret.highlight, 'showAll' : showAllNotes}">
						<div class="note">
						{{fret.note}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Import Scripts-->
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/GuitarService.js"></script>
	<script src="js/MainCtrl.js"></script>
</body>

</html>
